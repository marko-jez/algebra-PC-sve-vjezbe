<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border="1px">
        <form action="">
            <tr>
                <td>Ime</td>
                <td><input type="text" name="Ime"></td>
            </tr>
            <tr>
                <td>Prezime</td>
                <td><input type="text" name="Prezime"></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="email" name="e-mail"></td>
            </tr>
            <tr>
                <td>Država</td>
                <td>
                    <select name="drzava">
                        <option value="njem">Njemačka</option>
                        <option value="hr">Hrvatska</option>
                        <option value="bih">BiH</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Spol</td>
                <td>
                    <input type="radio" name="spol"  value="m"> Muški
                    <!--<label for="spol1">Muški</label>-->
                    <input type="radio" name="spol"  value="z"> Ženski
                    <!--<label for="spol2">Ženski</label>-->
                    <!-- mora bit isti name kako bi se samo jedna opcija mogla odabrati -->
                </td>
            </tr>
            <tr>
                <td>Zanima me</td>
                <td>
                    <input type="radio" name="zanimanje" id="zan1">
                    <label for="zan1">Plivanje</label>
                    <input type="radio" name="zanimanje" id="zan2">
                    <label for="zan2">Planinarenje</label>
                    <input type="radio" name="zanimanje" id="zan3">
                    <label for="zan3">Nogomet</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Pošalji">
                </td>
            </tr>
        </form>    
    </table>

</body>
</html>
